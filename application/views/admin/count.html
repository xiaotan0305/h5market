{!include file = "admin/header.html" action=form !}
<div class="content">
    <table class="zebra">
        <thead>
        <tr>
            <th>排名</th>
            <th>城市</th>
            <th>标题</th>
            <th>流量</th>
            <th>订单量</th>
            <th>链接</th>
        </tr>
        </thead>
        <tbody>
        {!foreach from=$project key=key item=value!}
        <tr>
            <td>{!$key+1!}</td>
            <td>{!$value.cityname!}</td>
            <td>{!$value.name!}</td>
            <td>{!$value.pv!}</td>
            <td>{!$value.signinnum!}</td>
            <td><a href="{!$value.url!}" target="_blank">{!$value.url!}</a></td>
        </tr>
        {!/foreach!}
        </tbody>
    </table>
</div>
</body>
</html>
